{% extends "base.html" %}
{% block content %}
<form method="POST">
  <label>Name:</label>
  <input type="text" name="name" value="{{ student[1] }}" required>
  <label>Email:</label>
  <input type="email" name="email" value="{{ student[2] }}">
  <label>Phone:</label>
  <input type="text" name="phone" value="{{ student[3] }}">
  <label>Department:</label>
  <input type="text" name="department" value="{{ student[4] }}">
  <label>Enrollment Date:</label>
  <input type="date" name="enrollment_date" value="{{ student[5] }}">
  <input type="submit" class="btn btn-success" value="Update">
</form>
{% endblock %}
