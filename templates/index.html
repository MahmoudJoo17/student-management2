{% extends "base.html" %}
{% block content %}
<a class="btn" href="{{ url_for('add_student') }}">Add Student</a>
<table>
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Department</th><th>Enrollment Date</th><th>Actions</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student[0] }}</td>
    <td>{{ student[1] }}</td>
    <td>{{ student[2] }}</td>
    <td>{{ student[3] }}</td>
    <td>{{ student[4] }}</td>
    <td>{{ student[5] }}</td>
    <td>
      <a class="btn" href="{{ url_for('edit_student', id=student[0]) }}">Edit</a>
      <a class="btn btn-success" href="{{ url_for('delete_student', id=student[0]) }}" onclick="return confirm('Delete this student?')">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
